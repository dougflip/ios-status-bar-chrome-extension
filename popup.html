<!doctype html>
<html>
<head>
    <title>iOS Status Bar Overlay</title>
    <link rel="stylesheet" type="text/css" href="ios-status-bar.css">
    <script src="popup.js"></script>
</head>
<body class="ios-status-bar-popup-body">
<h3 class="ios-status-bar-popup-title"><img src="icon.png" title="iOS" class="ios-status-bar-popup-title-icon"> Status Bar Overlay</h3>
<section>
    <button type="button"
            class="ios-status-bar-popup-button"
            id="ios-status-bar-overlay-mode-disabled">Disabled</button>
    <button type="button"
            class="ios-status-bar-popup-button"
            id="ios-status-bar-overlay-mode-force">Force Mode</button>
    <button type="button"
            class="ios-status-bar-popup-button"
            id="ios-status-bar-overlay-mode-detect-platform-ios">Detect Platform-IOS Mode</button>
</section>
</body>
</html>
